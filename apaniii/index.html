<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EH APA INIII</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff0f5;
            font-family: 'Quicksand', sans-serif;
            color: #d6336c;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1, p, .footer, #nextBtn, .meme-caption {
            opacity: 0;
            transition: opacity 1s;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            margin-top: 1em;
            text-align: center;
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 1em auto;
            padding: 0 1em;
            text-align: center;
        }
        .star {
            position: absolute;
            font-size: 1.5em;
            color: gold;
            animation: float 4s linear forwards;
            display: none;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-20vh); opacity: 0; }
        }
        .btn {
            padding: 1em 3em;
            font-size: 1.2em;
            border: none;
            background: linear-gradient(45deg, #f8bbd0, #f48fb1);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: pulse 1.5s infinite;
            z-index: 10;
            margin: 20px;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .content, .meme-section {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
        }
        .meme-section img {
            width: 80%;
            max-width: 300px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            margin-top: 20px;
        }
        .meme-caption {
            font-size: 2em;
            margin-top: 10px;
            color: #d6336c;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="showBtn" class="btn">üéÄ AYO KLIK AKU üéÄ</button>

    <div class="content">
        <h1 id="title">Barakallah fii Umrik, Anggieüéâ</h1>
        <p id="msg1">Ciee sudah kepala dua~~</p>
        <p id="msg2">Semoga jadi pribadi yang selalu bertumbuh dan penuh berkahü§ç</p>
        <p id="msg3">May Allah bless you with endless happiness & barakah‚ú®</p>
        <p id="msg4">Will love you and always support you, Anggie!üíê</p>
        <button id="nextBtn" class="btn">üëâ Apa lagi ni üëÄ</button>
    </div>

    <div class="meme-section" id="memeSection">
        <div class="meme-caption" id="memeCaption">HEHEH</div>
        <img src="https://pbs.twimg.com/media/FsgXzOXaQAIPt4m.jpg" alt="heheh">
    </div>

    <audio id="bgm" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-littleidea.mp3" type="audio/mpeg">
    </audio>

    <audio id="laughSound">
        <source src="./hinata_shoyo_laugh.mp3" type="audio/mpeg">
    </audio>

    <script>
        const btn = document.getElementById('showBtn');
        const nextBtn = document.getElementById('nextBtn');
        const bgm = document.getElementById('bgm');
        const laughSound = document.getElementById('laughSound');
        const content = document.querySelector('.content');
        const memeSection = document.getElementById('memeSection');
        const title = document.getElementById('title');
        const messages = [
            document.getElementById('msg1'),
            document.getElementById('msg2'),
            document.getElementById('msg3'),
            document.getElementById('msg4')
        ];

        btn.addEventListener('click', () => {
            bgm.play();
            btn.style.display = 'none';
            content.style.display = 'flex';
            title.style.opacity = 1;
            let delay = 1000;
            messages.forEach((msg, index) => {
                setTimeout(() => {
                    msg.style.opacity = 1;
                    if(index === messages.length - 1) {
                        setTimeout(() => {
                            nextBtn.style.opacity = 1;
                        }, 1000);
                    }
                }, delay * (index + 1));
            });
            setInterval(createStar, 300);
        });

        nextBtn.addEventListener('click', () => {
            bgm.pause();
            bgm.currentTime = 0;
            content.style.display = 'none';
            memeSection.style.display = 'flex';
            document.getElementById('memeCaption').style.opacity = 1;
            laughSound.currentTime = 0;
            laughSound.play().catch((e) => {
                console.log('Autoplay prevented: ', e);
            });
        });

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.textContent = '‚ú®';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = (2 + Math.random() * 3) + 's';
            star.style.display = 'block';
            document.body.appendChild(star);
            setTimeout(() => {
                star.remove();
            }, 5000);
        }
    </script>
</body>
</html>
